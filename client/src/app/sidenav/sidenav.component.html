<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : '' ">
    <div class="logo-container">
        <!-- <button class="logo" (click)="toggleCollapse()">A</button> -->
        <img class="logo" src="../../assets/images/untitled.png" class="logo" (click)="toggleCollapse()">
        <!-- <link href="../../favicon.ico" rel="icon" type="image/x-icon"> -->

        <div class="logo-text" *ngIf="collapsed">Mesa Verde</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLinkActive]="'active'" [routerLink]="[data.routerLink]">
                <i class="sidenav-link-icon" [class]="data.icon" ></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
        <li class="sidenav-nav-item" (click)="onLogout()">
            <a class="sidenav-nav-link" href="/login">
                <i class="sidenav-link-icon" [class]="'fa fa-sign-out-alt'" ></i>
                <span class="sidenav-link-text" *ngIf="collapsed">Logout</span>
            </a>
        </li>
    </ul>
</div>
