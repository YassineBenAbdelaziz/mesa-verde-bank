<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-spin"
>
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<h1 class="title">{{title}}</h1>

<mat-card-content class="filter">
  <mat-form-field>
    <input
      matInput
      (keyup)="Filterchange($event)"
      placeholder="Entrer un texte..."
      autofocus
    />
  </mat-form-field>
</mat-card-content>

<mat-card-content>
  <div class="mat-elevation-z8 data-table">
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <div style="width: 50%">
          <td mat-cell *matCellDef="let row">{{ row._id }}</td>
        </div>
      </ng-container>

      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sujet</th>
        <td mat-cell *matCellDef="let row">{{ row.subject }}</td>
      </ng-container>

      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Cin Du Client
        </th>
        <td mat-cell *matCellDef="let row">{{ row.cin_client }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Etat</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let row">
          <button
            (click)="editReclamation(row._id)"
            mat-raised-button
            color="primary"
          >
            Edit
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</mat-card-content>
